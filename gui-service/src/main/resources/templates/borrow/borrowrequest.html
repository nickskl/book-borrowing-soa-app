<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>LAB4 RSOI | Add/edit book</title>
    <th:block th:include="header/headerinc :: head"></th:block>
</head>
<body>
<div class="container">
    <th:block th:include="header/header :: header"></th:block>
    <h2>Book details</h2>
    <div>
        <form class="form-horizontal" th:object="${borrow}" th:action="@{/borrow/request}" method="post">
            <input type="hidden" th:field="*{userId}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Book:</label>
                <div class="col-sm-10">
                    <input type="text" required="true" class="form-control" th:field="*{bookId}"/>
                    <span th:errors="*{bookId}" class="error" style="color:red"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Storage:</label>
                <div class="col-sm-10">
                        <input type="text" required="true" class="form-control" th:field="*{storageId}"/>
                    <span th:errors="*{storageId}" class="error" style="color:red"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Borrowing date:</label>
                <div class="col-sm-10">
                    <input type="text" required="true" class="form-control" th:field="*{borrowedDate}"/>
                    <span th:errors="*{borrowedDate}" class="error" style="color:red"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Date to return the book:</label>
                <div class="col-sm-10">
                    <input type="text" required="true" class="form-control" th:field="*{dateToReturnBook}"/>
                    <span th:errors="*{dateToReturnBook}" class="error" style="color:red"></span>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
