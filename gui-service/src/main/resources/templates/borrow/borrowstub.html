<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
   <title>Request added</title>
    <th:block th:include="header/headerinc :: head"></th:block>
</head>
<body>
<div class="container">
    <th:block th:include="header/header :: header"></th:block>
    <h2>Request details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Book Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${borrow.bookId}">Book Id:</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Storage Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${borrow.storageId}">Storage Id:</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">User Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${borrow.userId}">User Id:</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Borrowing date:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${#dates.format(borrow.borrowingDate, 'dd-MMM-yyyy')}">Borrowing date:</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Date to return the book:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${#dates.format(borrow.dateToReturnBook, 'dd-MMM-yyyy')}">Date to return the book:</p>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
