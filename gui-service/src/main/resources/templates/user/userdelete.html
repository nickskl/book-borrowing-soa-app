<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>LAB4 RSOI | Add/edit book</title>
    <th:block th:include="header/headerinc :: head"></th:block>
</head>
<body>
<div class="container">
    <th:block th:include="header/header :: header"></th:block>
    <h2>Delete user</h2>
    <div>
        <form class="form-horizontal" th:object="${userId}" th:action="@{/user/delete}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">User ID:</label>
                <div class="col-sm-10">
                    <input type="text" required="true" class="form-control" th:value="${userId}" th:name="userId" th:id="userId"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
