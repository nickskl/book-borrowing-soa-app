<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>LAB4 RSOI | Book details</title>
    <th:block th:include="header/headerinc :: head"></th:block>
</head>
<body>
<div class="container">
    <th:block th:include="header/header :: header"></th:block>
    <h2>Book details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Book Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${book.bookId}">id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Title:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${book.title}">title</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Author:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${book.author}">author</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${book.description}">description</p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
